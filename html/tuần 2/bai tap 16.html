<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td colspan="2" align="center"><h1>Travel reservation form</h1></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><h3>*denotes mandotory</h3></td>
        </tr>
        <tr>
            <td><label for="">Full name*:</label></td>
            <td><input type="text" name="" id="" placeholder="FirstName LastName"></td>
        </tr>
        <tr>
            <td><label for="">Email address*:</label></td>
            <td><input type="text" name="" id="" placeholder="EMAIL_ADDRESS"></td>
        </tr>
        <tr>
            <td><label for="">Select Tour Package:</label></td>
            <td>
                <select name="" id="">
                    <option value="">Goa</option>
                    <option value="">Gae</option>
                    <option value="">Uae</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Arrival date*:</label></td>
            <td><input type="text" name="" id="" placeholder="m/d/y"></td>
        </tr>
        <tr>
            <td><label for="">Number of persons*:</label></td>
            <td><input type="text" name="" id="" placeholder="UNKNOWN_TYPE"></td>
        </tr>
        <tr>
            <td><label for="">What would you want to avail*:</label></td>
            <td>
                <label for="">Boarding</label>
                <input type="checkbox" name="fom" id=""><br>
                <label for="">Fooding</label>
                <input type="checkbox" name="fom" id=""><br>
                <label for="">Sight seeing</label>
                <input type="checkbox" name="fom" id=""><br>
            </td>
        </tr>
        <tr>
            <td><label for="">Discout Coupon code:</label></td>
            <td><input type="text" name="" id="" placeholder="UNKNOWN_TYPE"></td>
        </tr>
        <tr>
            <td><label for="">Tems and conditions*:</label></td>
            <td>
                <input type="radio" name="fom2" id="">
                <label for="">I agree</label>
                <input type="radio" name="fom2" id="">
                <label for="">I disagree</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Complete reservation"></td>
        </tr>
    </table>
</body>
</html>
