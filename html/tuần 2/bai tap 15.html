<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<body>
	<div style="border: 1px solid rgb(163, 204, 59); padding: 10px; margin: 10px;">
    	<h1> Contact Us<h1>
		<h2>Your Message</h2>
		<hr>
		<div style="border: 1px solid black; padding: 10px; margin: 10px;">
			<label for="to">To:</label>
			<input type="text" id="to" name="to" required><br><br>

			<label for="email">Your Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="message">Message:</label><br>
			<textarea id="message" name="message" rows="4" cols="50" required></textarea>
		</div>

		<h2>How You Found Us</h2>
		<hr>
		<div style="border: 1px solid black; padding: 10px; margin: 10px;">
			<label for="how">How Did You Hear of Us:</label><br>
			<select id="how" name="how" required>
				<option value="">Google</option>
				<option value="google">Google</option>
				<option value="facebook">Facebook</option>
				<option value="friend">Friend</option>
				<option value="other">Other</option>
			</select><br><br>

			<label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter" required> Ensure this box is checked if you would like to received email updates</label>
		</div>

		<h2>Contact Information</h2>
		<hr>
		<div style="border: 1px solid black; padding: 10px; margin: 10px;">
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" required><br><br>

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" required><br><br>

			<label for="email2">Email:</label>
			<input type="email" id="email2" name="email2" required>
		</div>

		<h2>Competition Question</h2>
		<hr>
		<div style="border: 1px solid rgb(30, 78, 144); padding: 10px; margin: 10px;">
			<p>How tall is the Eiffel Tower in Paris, France?</p>
			<label for="answer1"><input type="radio" id="answer1" name="answer" value="42" required> 584 ft</label><br>
			<label for="answer2"><input type="radio" id="answer2" name="answer" value="24">784 ft</label><br>
			<label for="answer3"><input type="radio" id="answer3" name="answer" value="40"> 984 ft</label><br>
			<label for="answer4"><input type="radio" id="answer4" name="answer" value="0">1184 ft</label>
		</div>

		<h2>Tiebreaker Question</h2>
		<hr>
		<p>In 25 word or less, say why you would like to win $10.000:</p>
		<textarea id="tiebreaker" name="tiebreaker" rows="4" cols="50" maxlength="200" required></textarea><br><br>
    

	<button type="submit">Submit</button>
    <div style="border: 1px;">
</form>
</body>
</html>
